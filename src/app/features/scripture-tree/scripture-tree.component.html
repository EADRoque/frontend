<div class="flex h-screen bg-stone-50 overflow-hidden font-sans">

  <aside class="w-80 bg-white border-r border-stone-200 flex flex-col shadow-lg z-10">
    
    <div class="p-6 border-b border-stone-100 bg-emerald-50/50">
      <h2 class="text-2xl font-serif text-emerald-800 flex items-center gap-2">
        <span>ğŸŒ¿</span> Scripture Tree
      </h2>
      <a routerLink="/gratitude" class="text-xs text-stone-500 hover:text-emerald-600 mt-2 block font-medium">
        &larr; Back to Gratitude Jar
      </a>
    </div>

    <nav class="flex-1 overflow-y-auto p-4 space-y-1">
      <div *ngIf="categories.length === 0" class="text-center p-4 text-sm text-stone-400 italic">
        No branches yet. Plant one below!
      </div>

      <button
        *ngFor="let cat of categories"
        (click)="selectCategory(cat)"
        [class.bg-emerald-100]="selectedCategory === cat"
        [class.text-emerald-800]="selectedCategory === cat"
        class="w-full text-left px-4 py-3 rounded-lg text-stone-600 hover:bg-stone-50 transition-colors font-medium flex justify-between items-center group"
      >
        {{ cat }}
        <span class="text-xs bg-stone-100 text-stone-400 py-0.5 px-2 rounded-full group-hover:bg-white transition-colors">
          {{ getVerses(cat).length }}
        </span>
      </button>
    </nav>

    <div class="p-4 bg-stone-100 border-t border-stone-200">
      <h3 class="text-xs font-bold text-stone-400 uppercase tracking-wider mb-3">Plant a new verse</h3>
      
      <div class="space-y-2">
        <input [(ngModel)]="newCat" placeholder="Category (e.g. Hope)" class="w-full text-sm p-2 rounded border border-stone-300 focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500 outline-none">
        <input [(ngModel)]="newRef" placeholder="Reference (e.g. John 3:16)" class="w-full text-sm p-2 rounded border border-stone-300 focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500 outline-none">
        <textarea [(ngModel)]="newVerse" rows="2" placeholder="Verse text..." class="w-full text-sm p-2 rounded border border-stone-300 focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500 outline-none resize-none"></textarea>
        
        <button (click)="addScripture()" class="w-full bg-emerald-600 hover:bg-emerald-700 text-white py-2 rounded text-sm font-medium transition-colors shadow-sm">
          Grow Branch
        </button>
      </div>
    </div>
  </aside>

  <main class="flex-1 overflow-y-auto p-10 bg-[radial-gradient(#e5e7eb_1px,transparent_1px)] [background-size:16px_16px]">
    
    <div class="max-w-4xl mx-auto">
      <h1 class="text-4xl font-serif text-stone-800 mb-2">{{ selectedCategory || 'My Garden' }}</h1>
      <p class="text-stone-500 mb-8 italic">Verses to meditate on.</p>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div *ngFor="let verse of getVerses(selectedCategory)" class="bg-white p-8 rounded-tr-3xl rounded-bl-3xl shadow-sm border border-stone-100 hover:shadow-md transition-all group">
          <blockquote class="text-lg text-stone-700 font-serif leading-relaxed mb-4 relative z-10">
            â€œ{{ verse.text }}â€
          </blockquote>
          <div class="text-right">
            <cite class="text-sm font-bold text-emerald-600 not-italic uppercase tracking-wide border-b-2 border-transparent group-hover:border-emerald-200 transition-all">
              â€” {{ verse.reference }}
            </cite>
          </div>
        </div>
      </div>
      
      <div *ngIf="categories.length === 0" class="text-center mt-20 opacity-50">
        <div class="text-6xl mb-4">ğŸŒ±</div>
        <p class="text-xl font-serif">The garden is empty.</p>
        <p>Use the sidebar to plant your first verse.</p>
      </div>
    </div>
  </main>

</div>
